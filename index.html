<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLASS WEBSITE</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <main>

    <section class="Glass">
     
        <!-- THE DASHBOARD SECTION  -->
        
        <div class="dashboard">

            <div class="user">
             <h3>Dev. David Okeze</h3>
             <p>Pro Member</p>
            </div>

            <div class="links">

                <div class="link">
 
                    <img src="./Assets/pics/twitch.png" alt="">
                    <h2>Streams</h2>

                </div>

                
                <div class="link">
 
                    <img src="./Assets/pics/steam.png" alt="">
                    <h2>Games</h2>

                </div>

                
                <div class="link">
 
                    <img src="./Assets/pics/upcoming (1).png" alt="">
                    <h2>New</h2>

                </div>

                
                <div class="link">
 
                    <img src="./Assets/pics/library.png" alt="">
                    <h2>Library</h2>

                </div>

                <div class="pro">

                    <h2>Join pro for free games.</h2>
                    <img src="./Assets/pics/controller.png" alt="">
                </div>

            </div>

        </div>

        <div class="games">

            <div class="status">

                <h1>Active Games</h1>

                <input type="search">
            </div>

            <div class="cards">

                <img src="./Assets/pics/assassins.png" alt="">

                <div class="card-info">

                    <h2>Assassins Creed Valhalla</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                </div>

                <h2 class="percentage">60%</h2>
            </div>

            <div class="cards">

                <img src="./Assets/pics/sackboy.png" alt="">

                <div class="card-info">

                    <h2>Sackboy A Great Adventure</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                </div>

                <h2 class="percentage">60%</h2>
            </div>

            <div class="cards">

                <img src="./Assets/pics/spiderman.png" alt="">

                <div class="card-info">

                    <h2>Spiderman Miles Morales</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                </div>

                <h2 class="percentage">60%</h2>
            </div>


        </div>

    </section>

   </main>
